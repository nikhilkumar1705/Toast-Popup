<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Toast Popup</h1>
    <hr>

    <div class="main-container">

    
<select name="position" id="horizontal-position">
    <option value="Left">Left</option>
    <option value="Right">Right</option>
</select>

<select name="position" id="vertical-position">
    <option value="Top">Top</option>
    <option value="Bottom">Bottom</option>
</select>

<select name="type" id="type">
    <option value="normal">Normal</option>
    <option value="success">Success</option>
    <option value="error">Error</option>
    <option value="warning">Warning</option>
    <option value="info">Info</option>
</select>

<input type="text" name="message" id="message" placeholder="Message" value="This is a toast message!">

<div class="duration-wrapper">
    <label for="duration" class="flex"> Duration</label>
    <input type="range" name="duration" id="duration" min="3" max="10" value="5">
    <span><output for="duration" id="duration-output">5</output>s</span>
  </div>
  <button type="button" class="btn-primary" id="show-toast">Show Toast</button>
</div>


<div class="toasts-container ">

    <!-- <div class="toast"> ✓ This is a toast message! </div>
    <div class="toast"> !This is a toast message! </div>
    <div class="toast"> ⓘ This is a toast message! </div>
    <div class="toast"> ⓘ This is a toast message! </div> -->
</div>
</body>
<script src="script.js"></script>
</html>
